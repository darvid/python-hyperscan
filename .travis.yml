env:
  global:
  - MANYLINUX_DOCKER_IMAGE=darvid/manylinux-hyperscan:latest
  - PYTHONUNBUFFERED=1
stages:
- test
- name: deploy
  if: tag IS present
jobs:
  fast_finish: true
  include:
  - stage: test
    before_install: &pull_docker
    - docker pull $MANYLINUX_DOCKER_IMAGE
    - docker run --rm -w /io/ -v `pwd`:/io $MANYLINUX_DOCKER_IMAGE /io/travis/build_wheels.sh
    install:
    - pip install -U tox-travis
    python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.6'
    script: tox
    sudo: required
  - stage: deploy
    before_install: *pull_docker
    script: skip
    python: '2.7'
    deploy:
      provider: pypi
      distributions: sdist
      user:
        secure: 
      password:
        secure: 
      on:
        tags: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++
    - autotools-dev
    - libicu-dev
