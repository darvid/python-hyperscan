name: Semantic release
on:
  workflow_call:
  workflow_dispatch:
    inputs:
      workflow_run_id:
        type: string
        description: Workflow run ID to pull dist artifacts from
      publish_pypi:
        type: boolean
        description: Upload sdist and wheels to PyPI
        default: true
      publish_github:
        type: boolean
        description: Upload sdist and wheels to GitHub release
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
    if: github.repository == 'darvid/python-hyperscan' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download release artifacts
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: wheels.yml
          workflow_conclusion: success
          branch: main
          run_id: ${{ github.event.workflow_run.id || github.event.inputs.workflow_run_id }}

      - name: Prepare dist
        run: |
          mkdir -p dist
          mv ./wheel-*/*.whl dist/
          mv ./sdist/*.tar.gz dist/

      - uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.11"
          cache: true

      - name: Compare local and PyPI release versions
        id: package_version
        run: |
          pdm install -G release --no-self --no-lock
          echo "current=$(pdm run python -m setuptools_scm --strip-dev)" >> "$GITHUB_OUTPUT"
          echo "remote=$(curl -sL https://pypi.org/pypi/hyperscan/json | jq -r .info.version)" >> "$GITHUB_OUTPUT"

      - uses: madhead/semver-utils@latest
        id: version
        with:
          version: "${{ steps.package_version.outputs.current }}"
          compare-to: "${{ steps.package_version.outputs.remote }}"
          lenient: false

      - name: Semantic release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event.inputs.publish_pypi == 'true' && (steps.release.outputs.released == 'true' || steps.version.outputs.comparison-result == '>')

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@main
        if: github.event.inputs.publish_github == 'true' && (steps.release.outputs.released == 'true' || steps.version.outputs.comparison-result == '>')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
